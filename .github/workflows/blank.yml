  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const question = document.getElementById('question');
    const message = document.getElementById('message');
    const extra = document.getElementById('extra');

    // Set initial position for No button (centered-ish)
    noBtn.style.left = 'calc(50% + 100px)';
    noBtn.style.top = '60%';

    // Dodge logic: move No away when mouse gets close
    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;
      const dist = Math.hypot(e.clientX - btnX, e.clientY - btnY);

      if (dist < 180) { // Adjust threshold for sensitivity
        const angle = Math.atan2(btnY - e.clientY, btnX - e.clientX);
        const moveDist = 220 + Math.random() * 80; // Vary distance for fun
        let newX = btnX + Math.cos(angle) * moveDist - rect.width / 2;
        let newY = btnY + Math.sin(angle) * moveDist - rect.height / 2;

        // Keep within screen bounds
        newX = Math.max(50, Math.min(window.innerWidth - rect.width - 50, newX));
        newY = Math.max(50, Math.min(window.innerHeight - rect.height - 50, newY));

        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
      }
    });

